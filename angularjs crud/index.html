<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>

    <!-- Load the JS Module -->
    <script src="crud.js"></script>
 
</head>
<body ng-app="myApp">
    <div ng-controller="ContactController">
        <form style="background-color: black; color: aliceblue; margin-left: 38%; margin-right: 30%;">
            <label>Name: </label>
            <input type="text" name="name" ng-model="newContact.name" />
            <br /><br />

            <label>Email: </label>
            <input type="text" name="email" ng-model="newContact.email" />
            <br /><br />


            <label>Phone: </label>
            <input type="text" name="phone" ng-model="newContact.phone" />
            <br /><br />

            <input type="hidden" ng-model="newContact.id" />
            <input type="button" value="Save" ng-click="saveContact()" class="btn btn-primary" />

        </form>

        <table style="margin-top: 20px; margin-left: 30%;">
            <thead style="background-color: rgb(71, 71, 71); color: aliceblue;">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Actions</th>

                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="contact in contacts">
                    <td>{{contact.name}}</td>
                    <td>{{contact.email}}</td>
                    <td>{{contact.phone}}</td>
                    <td>
                        <a href="#" ng-click="edit(contact.id)">Edit</a>
                        <a href="#" ng-click="delete(contact.id)">Delete</a>

                    </td>

                </tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>
